<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Adventure Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      border: 4px solid #fff;
      image-rendering: pixelated;
      max-width: 100vw;
      max-height: 100vh;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      width: 50px;
      height: 50px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="640"></canvas>
  <div id="controls">
    <button class="btn" id="left">←</button>
    <button class="btn" id="up">↑</button>
    <button class="btn" id="down">↓</button>
    <button class="btn" id="right">→</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 32;const rooms = {
  main: [
    "####################",
    "#..................#",
    "#..####............#",
    "#..#..#............#",
    "#..#..#....#####...#",
    "#..#..#............#",
    "#..####............#",
    "#..................#",
    "####################"
  ],
  forest: [
    "####################",
    "#..^^..^^....^^....#",
    "#..^^..^^....^^....#",
    "#..................#",
    "#..####............#",
    "#..#..#....#####...#",
    "#..#..#............#",
    "#..####............#",
    "####################"
  ]
};

let currentRoom = "main";

const player = {
  x: 2,
  y: 2,
  color: "cyan"
};

const npc = {
  x: 4,
  y: 4,
  message: "Hey! You found me!"
};

function drawMap() {
  const map = rooms[currentRoom];
  for (let y = 0; y < map.length; y++) {
    for (let x = 0; x < map[y].length; x++) {
      const tile = map[y][x];
      if (tile === "#") ctx.fillStyle = "#444";
      else if (tile === "^") ctx.fillStyle = "#2e7d32";
      else ctx.fillStyle = "#111";
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }
  }
}

function drawNPC() {
  if (currentRoom === "main") {
    ctx.fillStyle = "orange";
    ctx.fillRect(npc.x * tileSize, npc.y * tileSize, tileSize, tileSize);
  }
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
}

function showMessage(msg) {
  alert(msg);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawMap();
  drawNPC();
  drawPlayer();
}

function canMove(x, y) {
  const map = rooms[currentRoom];
  const tile = map[y]?.[x];
  return tile === "." || tile === "^";
}

function handleMove(dx, dy) {
  const newX = player.x + dx;
  const newY = player.y + dy;
  if (canMove(newX, newY)) {
    player.x = newX;
    player.y = newY;

    if (player.x === npc.x && player.y === npc.y && currentRoom === "main") {
      showMessage(npc.message);
    }

    if (currentRoom === "main" && player.x === 18 && player.y === 1) {
      currentRoom = "forest";
      player.x = 1;
      player.y = 1;
    } else if (currentRoom === "forest" && player.x === 0 && player.y === 1) {
      currentRoom = "main";
      player.x = 17;
      player.y = 1;
    }

    localStorage.setItem("pos", JSON.stringify({ x: player.x, y: player.y, room: currentRoom }));
    update();
  }
}

window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowUp") handleMove(0, -1);
  if (e.key === "ArrowDown") handleMove(0, 1);
  if (e.key === "ArrowLeft") handleMove(-1, 0);
  if (e.key === "ArrowRight") handleMove(1, 0);
});

document.getElementById("up").onclick = () => handleMove(0, -1);
document.getElementById("down").onclick = () => handleMove(0, 1);
document.getElementById("left").onclick = () => handleMove(-1, 0);
document.getElementById("right").onclick = () => handleMove(1, 0);

function loadGame() {
  const saved = JSON.parse(localStorage.getItem("pos"));
  if (saved) {
    player.x = saved.x;
    player.y = saved.y;
    currentRoom = saved.room || "main";
  }
}

loadGame();
update();

  </script>
</body>
</html>
